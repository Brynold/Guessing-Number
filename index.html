<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <title>guess The Number</title>
    </head>
    <body>
        <header>
            <h1 class="head">Guess My Number</h1>
            <p class="limit">(Between 1 and 20)</p>
             <button class="btn again">Again</button>
            <div class="number">?</div>
        </header>
       <main>
        <section class="left">
            <input type="number" class="custNumber">
            <button class="btn check">check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing....</p>
            <p class="labelScore">👏 Scroes : <span class="points">20</span></p>
            <p class="labelHighScore">🎉 High Scroes :<span class="highScore">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
    </body>
</html>
